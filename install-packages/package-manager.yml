---
- name: "install packages apt"
  become: true
  become_user: "root"
  when: ansible_facts['os_family'] == "Debian"
  apt:
    update_cache: "yes"
    state: "latest"
    name:
      - "git"
      - "exa"
      - "rofi"
      - "i3"
      - "tmux"
      - "htop"
      - "curl"
      - "vim"
      - "openssh-client"
      - "yamllint"
      - "zsh"
      - "wget"
      - "nitrogen"
      - "fzf"
      - "ripgrep"
      - "neofetch"
      - "nodejs"
      - "pip"
      - "python3"
      - "python3-tk"
